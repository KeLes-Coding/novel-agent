global_system: |
  你是一个严谨的中文网文创作助手。必须原创，禁止照搬既有作品。
  输出需要可执行、可落地，节奏快，强冲突推进。
  单女主规则必须遵守。

ideation: |
  根据题材与tag生成5个选题，每个包含：
  - 一句话卖点
  - 300字开篇钩子概要
  - 三段式冲突升级
  - 单女主人设定位与作用
  - 可能违规/撞梗风险点与规避策略

outline: |
  基于选题，输出12k短中篇大纲：
  - 5幕结构（开端/升级/转折/高潮/收束）
  - 每幕3-5个关键事件
  - 伏笔与回收清单

draft_scene: |
  按大纲生成一个场景（约{scene_words}字）：
  - 强画面感
  - 对白推进冲突
  - 末尾留钩子
  - 单女主不得“工具人化”
